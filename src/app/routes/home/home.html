<div class="flex gap-2">
  <p-inputgroup class="max-w-xl">
    <textarea #announcemessage pInputText rows="1"></textarea>
    <button (click)="announce(announcemessage.value)" pButton>Announce</button>
  </p-inputgroup>
  <button (click)="save()" pButton>Save</button>
  <p-inputgroup class="max-w-2xl">
    <input #shutdownmessage pInputText placeholder="Message" />
    <p-inputnumber #waittime placeholder="Wait time (s)" />
    <button (click)="shutdown(waittime.value || 1, shutdownmessage.value)" pButton>Shutdown</button>
  </p-inputgroup>
  <button (click)="stop()" pButton>Stop</button>
</div>
<div class="text-xl font-semibold">Infos</div>
<p-table [value]="infos()">
  <ng-template #header>
    <tr>
      <th>Version</th>
      <th>Name</th>
      <th>Description</th>
      <th>World GUID</th>
    </tr>
  </ng-template>
  <ng-template #body let-serverinfo>
    <tr>
      <td>{{ serverinfo.version }}</td>
      <td>{{ serverinfo.servername }}</td>
      <td>{{ serverinfo.description }}</td>
      <td>{{ serverinfo.worldguid }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="text-xl font-semibold">Metrics</div>
<p-table [value]="metrics()">
  <ng-template #header>
    <tr>
      <th>Metric</th>
      <th>Value</th>
    </tr>
  </ng-template>
  <ng-template #body let-metric>
    <tr>
      <td>{{ metric.name }}</td>
      <td>{{ metric.value }}</td>
    </tr>
  </ng-template>
</p-table>
<br />
<div class="text-xl font-semibold">Settings</div>
<p-table [value]="settings()">
  <ng-template #header>
    <tr>
      <th>Setting</th>
      <th>Value</th>
    </tr>
  </ng-template>
  <ng-template #body let-setting>
    <tr>
      <td>{{ setting.name }}</td>
      <td>{{ setting.value }}</td>
    </tr>
  </ng-template>
</p-table>
