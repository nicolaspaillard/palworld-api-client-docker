<div class="flex p-2 gap-2 sticky top-0 z-10">
  @for (route of routes; track $index) {
    <p-button [routerLink]="route.path" [disabled]="currentRoute == route.path" routerLinkActive="active">{{ route.title }}</p-button>
  }
</div>
<p-toast></p-toast>
<div class="p-2 pt-0 *:flex *:flex-col *:gap-2">
  <router-outlet />
</div>
